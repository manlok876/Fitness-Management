<div class="bg">
<div class="container">
  <div *ngIf="balance && !isAdmin" class="card activity-container">
    <div class="card-body activity-list">
      <h2 class="card-title">Welcome, {{balance?.userName}}</h2>
      <h2 *ngIf="isAdmin" class="card-title">Welcome, Admin</h2>
      <h4 class="card-subtitle mb-2 text-muted">Your current balance is <strong>${{balance?.accountBalance}}</strong></h4>
      <p class="card-text"><strong>Motivation message</strong>: Today should always be better than yesterday.</p>
      <a [routerLink]="['/diet-plan']" class="card-link float-right">My Diet Plan</a>
      <div class="card mt-4 activities-card" >
        <div class="card-header">
          My Activities
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let activity of activities" class="list-group-item">{{activity?.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isAdmin" class="card activity-container">
    <div class="card-body activity-list">
      <h2 *ngIf="isAdmin" class="card-title">Welcome, Admin</h2>
      <div class="card mt-4 activities-card" >
        <div class="card-header">
          Customers
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let user of users" class="list-group-item">{{user?.email}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
