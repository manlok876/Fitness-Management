<div @background class="schedule-page">
    <fm-calendar class="calendar"></fm-calendar>
    <div class="activity-form">
      <ngb-tabset>
        <ngb-tab id="suggestActivity">
          <ng-template ngbTabTitle class="item-title" id="suggestActivity">Suggest activity</ng-template>
          <ng-template ngbTabContent>
              <form #heroForm="ngForm" class="suggest-activity">
                <input name="activityName" id="activityName" [(ngModel)]="activityName" class="form-control form-item" placeholder="Activity name" required>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" id="activityDate" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dp" ngbDatepicker #d="ngbDatepicker" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar-icon" (click)="d.toggle()" type="button"></button>
                    </div>
                  </div>
                </div>
                <div class="time"><div class="time-label">Time</div><ngb-timepicker name="time" [(ngModel)]="time" [ngModelOptions]="{standalone: true}"></ngb-timepicker></div>
                <input name="trainee" id="trainee" [(ngModel)]="trainee" class="form-control form-item" placeholder="Trainee" required>
                <textarea name="activityDescription" id="activityDescription" [(ngModel)]="activityDescription" class="form-control form-item" placeholder="Description..."></textarea>
                <button (click)="submit()" id="submitActivityButton" type="submit" class="submit-activity-button">Submit</button>
            </form>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Add Funds</ng-template>
          <ng-template ngbTabContent>
            <div class="funds-container">
              <button (click)="addFunds()" class="btn btn-secondary btn-funds">Add $10</button>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
</div>
